# This workflow will test the typescript package against Sideko's Mock Servers
# Tests will run automatically on a push to `main` or a pull request event

name: Run Tests

on:
  push:
    branches:
      - main
  pull_request: {}

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - 20
          - 21
          - 22
          - 23
          - 24
    steps:
      #----------------------------------------------
      #  -----  checkout & setup node  -----
      #----------------------------------------------
      - name: checkout repository
        uses: actions/checkout@v4
      - name: setup node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      #-------------------------------------------------------
      #  -----  load cached node_modules if cache exists -----
      #-------------------------------------------------------
      - name: load cached node modules
        id: cached-node-dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-mods-${{ matrix.node-version }}-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
      #---------------------------------------------------------------
      #  -----  install dependencies -----
      #---------------------------------------------------------------
      - name: install dependencies
        run: npm install
      #------------------------------
      #  -----  run tests -----
      #------------------------------
      - name: run jest
        run: npm test
